  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calender</title>
    <style>
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 30px repeat(5, 50px);
        /* gap: 40px; */
        row-gap: 30px;
        column-gap: 20px;
      }
      .date {
        background-color: aqua;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 50px; */
        font-size: 1.5em;
      }
      .day {
        background-color: rgb(168, 76, 204);
        font-size: 2em;
      }
    </style>
  </head>
